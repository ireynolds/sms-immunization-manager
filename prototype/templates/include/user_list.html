{% if users %}
<table class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Phone Number</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
            <tr>
                <td><a href="{{ u.get_absolute_url }}">{{ u.name }}</a></td>
                <td><a href="{{ u.get_absolute_url }}">{{ u.number }}</a></td>
                <td>
                    {% if u.pending_actions.count %}
                    <span class="label label-danger">{{ u.pending_actions.count }} pending</span>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-center">No Users</p>
{% endif %}
