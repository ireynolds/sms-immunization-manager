<div class="media">
    <p class="pull-left">
    <span class="glyphicon glyphicon-{{ action.icon }} conversation-icon {% if action.moderation_state = "PENDING" %}text-danger{% endif %}"></span>
    </p>
    <div class="media-body">
        <h4 class="media-heading {% if action.moderation_state = "PENDING" %}text-danger{% endif %}">{{ action.title }}</h4>
        <table class="table table-condensed {% if action.moderation_state = "PENDING" %}text-danger{% endif %}">
            <tr>
                <td>Date</td>
                <td>{{ action.date }}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{ action.description }}</td>
            </tr>
            <tr>
                <td>Moderation State</td>
                <td>
                    <strong {% if action.moderation_state = "APPROVED" %}class="text-success"{% endif %}>{{ action.moderation_state_text }}</strong>
                    {% if action.moderation_state = "PENDING" %}
                        <br /><br />
                        <button type="button" class="btn btn-sm btn-danger">Approve</button>
                        <button type="button" class="btn btn-sm btn-default">Dismiss</button>
                    {% endif %}
                </td>
            </tr>
        </table>

    </div>
</div>
