<div class="media">
    <p class="pull-left">
    <span class="glyphicon glyphicon-envelope conversation-icon"></span>
    </p>
    <div class="media-body">
        <h4 class="media-heading">SMS Message Received</h4>
        <table class="table table-condensed">
            <tr>
                <td>Date Received</td>
                <td>{{ item.date }}</td>
            </tr>
            <tr>
                <td>Sender Number</td>
                <td>{{ item.number }}</td>
            </tr>
            <tr>
                <td>Contents</td>
                <td>{{ item.contents }}</td>
            </tr>
        </table>

        {% for action in item.actions.all %}
            {% include "include/conversation/action.html" %}
        {% endfor %}
    </div>
</div>
