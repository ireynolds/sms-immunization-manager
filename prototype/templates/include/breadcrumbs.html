<div class="container">
    <ol class="breadcrumb">
        <li><a href="/prototype/">Home</a></li>
        {% if node %}
            {% for n in node.root_path %}
                {% if forloop.last %}
                    <li class="active">{{ n }}</li>
                {% else %}
                    <li><a href="{{ n.get_absolute_url }}">{{ n }}</a></li>
                {% endif %}
            {% endfor %}
        {% endif %}
    </ol>
</div>
